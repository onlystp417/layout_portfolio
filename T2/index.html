<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./css/style.css">
    <title>Pretty Gal</title>
</head>
<body>
    <header>
        <nav class="index container">
            <a href="#home" class="index__logo">
                <img src="images/logo.png" alt="Pretty Gal">
            </a>
            <ul class="index__menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#sale">Sale</a></li>
                <li><a href="#customer_care">Customer Care</a></li>
                <li><a href="#stockists">Stockists</a></li>
            </ul>
            <a href="#checkout" class="index__checkout">
                <img src="images/cal-icon.png" alt="Shopping chart">
            </a>
        </nav>
    </header>
    <main>
        <div></div>
        <section>
            <div class="banner">
                <section class="banner__placecard">
                    <h2 class="banner__title">FALL &amp; WINTER</h2>
                    <button class="banner__action">Shop Now</button>
                </section>
            </div>
        <p class="banner-postscript">FREE SHIPPING WORLDWIDE</p> 
        </section> 
        <section class="stage container">
            <hgroup class="stage__placecard">
                <h2 class="stage__title">YEAR ROUND</h2>
                <hr>
                <h3 class="stage__description">Must Have Items</h3>
            </hgroup>
            <section class="stage__showcase">
                <a class="stage__production left" href="#editors_picks">
                    <img src="images/origin/p2.png" alt="Cloth">
                    <p>EDITOR'S PICKS</p>
                </a>
                <a class="stage__production center" href="#sale">
                    <img src="images/origin/p2.png" alt="Bag">
                </a>
                <a class="stage__production right" href="#get_in_focus">
                    <img src="images/origin/p2.png" alt="Glasses">
                    <p>GET IN FOCUS</p>
                </a>
            </section>
        </section>
    </main>
    <footer>
        <div class="container">
            <section class="footer__link">
                <p class="footer__title">STAY CONNECTED</p>
                <div>
                    <a class="footer__icon" href="#facebook"><i class="fab fa-facebook-f"></i></a>
                    <a class="footer__icon" href="#twitter"><i class="fab fa-twitter"></i></a>
                    <a class="footer__icon" href="#pinterest"><i class="fab fa-pinterest-p"></i></a>
                    <a class="footer__icon" href="#instagram"><i class="fab fa-instagram"></i></a>
                </div>
            </section>
            <section class="footer__join">
                <p class="footer__title">BE OUR FRIEND</p>
                 <input class="footer__input-email" type="email" placeholder="Email">
                 <button class="footer__submit">Update Me</button>
            </section>
            <section class="footer__contact">
                <p class="footer__title">NEED ASSISTANCE?</p>
                <p class="footer__info">123-456-7890</p>
                <p class="footer__info">info@mysite.com</p>
            </section>
            <p class="footer__copyright">&copy; 2023 by PRETTY GAL. Proudly created with Wix.com</p>
        </div>
    </footer>
</body>
</html>
